<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div class="homepage">
            <div class="project-title">create a new project to get started</div>
            <div class="projects">
                <div class="projectsheader">
                    <div class="projectstitle">Projects</div>
                    <svg class="projectsicon">
                        <use xlink:href="#projectsicon"></use>
                    </svg>
                    <svg class="newprojectbutton">
                        <use xlink:href="#newicon"></use>
                    </svg>
                </div>
                <div class="projectslist">
                </div>
            </div>
            <div class="tasks">
                <div class="tasks-header">
                    <div class="tasks-title">Tasks</div>
                    <svg class="newtaskicon">
                        <use xlink:href="#newicon"></use>
                    </svg>
                </div>
                <div class="tasks-list">
                    </div>
                </div>
            </div>
            
        </div>
        <div class="popups">
            <div class="newprojectpopup hidden">
                <input class="projectinput" placeholder="Please enter project name">
                <svg class="addprojectbutton">
                    <use xlink:href="#newicon"></use>
                </svg>
            </div>
            <div class="newtaskpopup hidden">
                <div class="tasknamepopup">
                    <div class="tasknametitle">Task Name</div>
                    <input class="tasknameinput">
                </div>
                <div class="notespopup">
                    <div class="notestitle">Description</div>
                    <textarea id="notesinput" rows="4" cols="20"></textarea>
                </div>
                <div class="prioritylevelpopup">
                    <div class="priorityleveltitle">Priority Level</div>
                    <select name="prioritylevelinput" id="prioritylevelinput"required>
                        <option value="!">!</option>
                        <option value="!!">!!</option>
                        <option value="!!!">!!!</option>
                    </select>
                </div>
                <div class="timepopup">
                    <div class="timetitle">Time</div>
                    <input type="time" id="timeinput" name="timeinput"
                    min="09:00" max="18:00" required>
                </div>
                <div class="datepopup">
                    <div class="datetitle">date</div>
                    <div id="calendar-demo">
                        <div id="calendar-demo-wrapper"></div>
                        <span class="calendar-demo-msg"></span>
                      </div>
                </div>
                <svg class="addtaskbutton">
                    <use xlink:href="#newicon"></use>
                </svg>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</svg>

</svg>

</svg>

</svg>
</html>calenda
